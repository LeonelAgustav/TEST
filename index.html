<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__content">
            <h1 class="header__title">Inventory Management System</h1>
            <p class="header__subtitle">Manage your inventory efficiently and effortlessly</p>
        </div>
    </header>

    <main class="main">
        <!-- Homepage Section -->
        <section id="homepage" class="section">
            <h2>What would you like to manage?</h2>
            <div class="menu">
                <div class="menu__card" onclick="showSection('items')">
                    <i class="fas fa-box menu__icon"></i>
                    <h3 class="menu__title">Manage Items</h3>
                </div>
                <div class="menu__card" onclick="showSection('customers')">
                    <i class="fas fa-users menu__icon"></i>
                    <h3 class="menu__title">Manage Customers</h3>
                </div>
                <div class="menu__card" onclick="showSection('staff')">
                    <i class="fas fa-user-tie menu__icon"></i>
                    <h3 class="menu__title">Manage Staff</h3>
                </div>
            </div>
        </section>

        <!-- Items Section -->
        <section id="items" class="section hidden">
            <div class="action-buttons">
                <button onclick="goBack()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <button onclick="showAddModal('items')" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Item
                </button>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search items..." 
                       onkeyup="searchTable('items')">
            </div>
            <div class="table-container">
                <table id="itemsTable" class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Location</th>
                            <th>On Hand</th>
                            <th>To Order</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Customers Section -->
        <section id="customers" class="section hidden">
            <div class="action-buttons">
                <button onclick="goBack()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <button onclick="showAddModal('customers')" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Customer
                </button>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search customers..." 
                       onkeyup="searchTable('customers')">
            </div>
            <div class="table-container">
                <table id="customersTable" class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Staff Section -->
        <section id="staff" class="section hidden">
            <div class="action-buttons">
                <button onclick="goBack()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <button onclick="showAddModal('staff')" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Staff
                </button>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search staff..." 
                       onkeyup="searchTable('staff')">
            </div>
            <div class="table-container">
                <table id="staffTable" class="table">
                    <thead>
                        <tr>
                            <th>Role</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal__content">
            <div class="modal__header">
                <h2 id="modalTitle" class="modal__title">Add New</h2>
                <button onclick="hideModal()" class="modal__close">&times;</button>
            </div>
            <form id="modalForm">
                <div id="modalFields"></div>
                <div class="action-buttons">
                    <button type="button" onclick="hideModal()" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
